<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-T">
    <title>Prueba de Webhook</title>
</head>
<body>
    <h1>Prueba de Conexión a Make.com</h1>
    <input type="text" id="pregunta" placeholder="Escribe algo...">
    <button id="enviar">Enviar</button>
    <div id="respuesta"></div>

    <script>
        const webhookUrl = 'PEGA_AQUÍ_TU_URL_DE_MAKE_QUE_FUNCIONA_EN_REQBIN';
        const boton = document.getElementById('enviar');
        const input = document.getElementById('pregunta');
        const divRespuesta = document.getElementById('respuesta');

        boton.addEventListener('click', () => {
            const preguntaUsuario = input.value;
            divRespuesta.textContent = 'Enviando...';

            fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pregunta: preguntaUsuario })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error de red: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                divRespuesta.textContent = 'Respuesta recibida: ' + JSON.stringify(data);
            })
            .catch(error => {
                divRespuesta.textContent = 'Error: ' + error.message;
                console.error('Error en fetch:', error);
            });
        });
    </script>
</body>
</html>
